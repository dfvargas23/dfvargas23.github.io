<!DOCTYPE html>
<html>
    <head>
        <title> Lists </title>
    </head>
    <body>

    <h4>An unordered HTML list</h4>
    <ul>
        <li>Computer Studies</li>
        <li>Nursing</li>
        <li>Education</li>
    </ul>
    <h4>An ordered HTML list</h4>
    <ol>
        <li> BS in Computer Science</li>
        <li> BS in Information Technology</li>
        <li> BS in Information System</li>
    </ol>
    <h4>Description list</h4>
    <dl>
        <dt> Drinks</dt>
        <dd>-Iced Tea</dd>
	  <dd>-Softdrinks</dd>
        <dt> Desserts </dt>
        <dd>-Leche Flan</dd>
	  <dd>-Halo-Halo</dd>
    </dl>
    </body>
</html>
